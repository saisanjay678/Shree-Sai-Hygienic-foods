<!DOCTYPE html>
<html>
<head>
  <title>Order Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Place Your Monthly Order</h1>
  <form action="https://formspree.io/f/https://formspree.io/f/xovlkoqa" method="POST">

    <input type="text" name="name" required><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
